<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables-prac</title>
</head>
<body>
    <div style="text-align: center;">
        <table border="2">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="4">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th colspan="2" rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00am</td>
                <td rowspan="2">5:00pm</td>
                <td colspan="2">Introduction to XML</td>
            </tr>
            <tr>
                <td colspan="2">Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00am</td>
                <td>5:00pm</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td>11:00am</td>
                <td>2:00am</td>
            </tr>
            <tr>
                <td>2:00am</td>
                <td>11:00am</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00am</td>
                <td>12:00am</td>
                <td>XSL Transformations</td>
            </tr>
        </table>
    </div>
</body>
</html>
