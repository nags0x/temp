<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ums-cta.css">
    <title>ums-cta</title>
</head>
<body>
    <div class="container">
        <div class="lhs">
            <img src="https://files.lpu.in//umsweb//Events//umseventAssets//27273_2025_1_8_12_26.jpg" alt="lhs">
        </div>
        <div class="rhs">
            <div class="nav_img">
            <img class="one" src="lpu_logo.svg" alt="lpu_logo">
            <img src="ums_ext_logo.svg" alt="ums_ext">
            </div>
            <div class="login-container">
                <h2>Log in</h2>
                <div class="input-group">
                    <select class="dropdown">
                        <option>HeadOffice</option>
                        <option>Branch 1</option>
                        <option>Branch 2</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="User ID">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-eye"></i>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button class="login-btn">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
